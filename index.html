<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="main-image-container">
      <img src="./images/eisenhower-matrix.jpg" alt="Eisenhower Matrix"/>
      <a
        class="main-image-container__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="form-container">
      <div id="add-item">
        <label for="add-item__new-task">Add Item</label>
        <div class="add-item__new-task-wrapper">
          <input id="add-item__new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" class="task" />
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./images/remove.svg" alt="remove"/>
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="New task" class="task" />
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./images/remove.svg" alt="remove"/>
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./images/remove.svg" alt="remove"/>
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
